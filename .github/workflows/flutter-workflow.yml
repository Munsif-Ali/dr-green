name: Flutter CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # Updated to v2
      - uses: actions/setup-java@v2 # Updated to v2
        with:
          java-version: "12.x"
          distribution: "adopt"
      - uses: subosito/flutter-action@v1 # Keep this as it is
        with:
          channel: "beta"
      - run: flutter pub get
      - run: flutter format --set-exit-if-changed .
      - run: flutter analyze .
      - run: flutter build apk
      - uses: actions/upload-artifact@v2 # Updated to v2
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk
